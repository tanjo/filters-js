<!DOCTYPE html>
<html>
  <head>
    <title>filters-js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="filters-js">
    <link rel="apple-touch-icon" href="./resources/tanjoin.png">
    <link rel="shortcut icon" href="./resources/tanjoin.png">
    <link rel="stylesheet" type="text/css" href="./bin/css/filters.css">
    <script type="text/javascript" src="./bin/js/filters.js"></script>
  </head>
  <body>
    <div id="contents">
      <div><img id="preview">
        <canvas id="result"></canvas>
      </div>
      <div>
        <input id="getfile" type="file" accept="image/*">
        <input id="save" type="button" value="保存" disabled="disabled">
      </div>
      <div>
        <input id="original" type="button" value="元画像">
        <input id="grayscale" type="button" value="グレースケール">
        <input id="emboss" type="button" value="エンボス">
        <input id="sharp" type="button" value="シャープ">
        <input id="negative" type="button" value="ネガティブ">
        <input id="contrast_enhancement" type="button" value="コントラスト強調">
        <input id="contrast_reduction" type="button" value="コントラスト減少">
        <input id="gaussian_filter" type="button" value="ガウシアンフィルタ">
        <input id="sobel_filter" type="button" value="ソーベルフィルタ">
        <input id="laplacian_filter" type="button" value="ラプラシアンフィルタ">
        <input id="pixelization" type="button" value="モザイク">
        <input id="pixelization_hard" type="button" value="モザイク（強）">
        <input id="binarization" type="button" value="二値化">
        <input id="percentile_method" type="button" value="Pタイル法">
      </div>
    </div>
  </body>
</html>
